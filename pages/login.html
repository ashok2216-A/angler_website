<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <style>
        /* CSS Variables */
        :root {
            --primary: #4361EE;
            --primary-light: #4CC9F0;
            --secondary: #8009b7;
            --text-dark: #333333;
            --text-light: #F8F9FA;
            --bg-light: #F8F9FA;
            --bg-dark: #121212;
            --card-light: #fcfcfc;
            --card-dark: #1E1E1E;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --error-color: #ff4444;
            --input-border: #ddd;
        }

        /* General Styles */
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #8df7fff1, #6055ffa4, #ad55ffa9);
                background-size: 300% 300%;
                animation: gradientAnimation 6s ease infinite;
                color: var(--text-light);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Adding animation for a smooth gradient effect */
            @keyframes gradientAnimation {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }




        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 300px;
            text-align: center;
            backdrop-filter: blur(10px); /* Adds the glassy blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
        }

        /* .logo {
            margin-bottom: 20px;
        } */
                .logo {
            font-size: 34px;
            font-weight: 700;
            background: linear-gradient(90deg, rgb(0, 159, 207) 1%, rgb(3, 3, 207) 30%, rgb(132, 0, 255) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            left: 100%;
            transform: translateX(32%);
            gap: 8px;
        }

        .logo i {
            font-size: 48px;
            background: linear-gradient(135deg, );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-img {
                width: 55px; /* Adjust size as needed */
                height: 55px; /* Ensure it's a perfect circle */
                border-radius: 50%; /* Makes the image round */
                object-fit: cover; /* Ensures the image fills the circular shape */
                vertical-align: middle; /* Aligns with text */
                margin-right: 82px; /* Space between logo and text */
            }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.573);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(7, 156, 194, 0.2);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* When checkbox is checked, show tick */
        .custom-checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        /* Add tick mark inside checkbox */
        .custom-checkbox.checked::after {
            content: "\2713"; /* Unicode for checkmark âœ“ */
            font-size: 12px;
            color: white;
            font-weight: bold;
            position: absolute;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            width: 50%;
            right: -25%;
            transform: translateY(10%);
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            display: flex;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.4);
        }

        .btn.loading .btn-text {
            visibility: hidden;
        }


        /* Hide spinner by default */
        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* When button is in loading state, show spinner & hide text */
        .btn.loading {
            pointer-events: none; /* Prevent multiple clicks */
        }

        /* Show spinner & hide text when loading */
        .btn.loading .spinner {
            display: block;
            position: absolute;
        }

        .btn.loading span {
            visibility: hidden; /* Hide button text */
        }

        /* Spinner Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Social Login Styles */
        .social-login {
            margin-top: 20px;
        }

        .social-login-text {
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.559);
            border: 0px solid var(--input-border);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-dark);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast.success {
            background-color: #3cda56;
        }

        .toast.error {
            background-color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="logo">
            Angler
        </a>
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="email-error">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error" id="password-error">Password must be at least 6 characters</div>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <!-- <input type="checkbox" id="remember"> -->
                    <div class="custom-checkbox" id="custom-checkbox"></div>
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="login-btn">
                <span class="btn-text">Sign In</span>
                <div class="spinner"></div>
            </button>
        </form>
        <div class="social-login">
            <div class="social-login-text">Or continue with</div>
            <div class="social-buttons">
                <div class="social-button" id="google-login">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </div>
                <div class="social-button" id="facebook-login">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M20.9,2H3.1C2.5,2,2,2.5,2,3.1v17.8c0,0.6,0.5,1.1,1.1,1.1h9.6v-7.8h-2.6v-3h2.6V9.2c0-2.6,1.6-4,3.9-4c1.1,0,2.1,0.1,2.3,0.1v2.7h-1.6c-1.3,0-1.5,0.6-1.5,1.5v1.9h3l-0.4,3h-2.6V22h5.1c0.6,0,1.1-0.5,1.1-1.1V3.1C22,2.5,21.5,2,20.9,2z" fill="#3b5998"/>
                    </svg>
                </div>
                <div class="social-button" id="apple-login">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" fill="#000000"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase client
            const SUPABASE_URL = 'https://nlseukvysoshudzdvfzu.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sc2V1a3Z5c29zaHVkemR2Znp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NDg0NjAsImV4cCI6MjA1NzQyNDQ2MH0.JlfPqzxbH2lHXqT3rARjN0YAvqUOHF2oGdvdsXfT_VY';
            
            // Check if supabase is loaded
            if (typeof supabase === 'undefined') {
                console.error('Supabase client not loaded. Please make sure to include the Supabase script.');
                showToast('Authentication service not available', 'error');
                return;
            }
            
            // Create the Supabase client properly
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            // DOM elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const customCheckbox = document.getElementById('custom-checkbox');
            const loginBtn = document.getElementById('login-btn');
            const toast = document.getElementById('toast');
            const socialButtons = document.querySelectorAll('.social-button');
            
            // Show toast notification
            function showToast(message, type) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Track current mode (login or signup)
            let isLoginMode = true;
            
            // Add signup toggle element
            const container = document.querySelector('.container');
            const signupToggle = document.createElement('div');
            signupToggle.className = 'signup-toggle';
            signupToggle.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-signup">Sign up</a>';
            signupToggle.style.marginTop = '20px';
            signupToggle.style.textAlign = 'center';
            signupToggle.style.color = 'rgba(255, 255, 255, 0.7)';
            container.appendChild(signupToggle);
            
            const toggleLink = document.getElementById('toggle-signup');
            const welcomeHeading = document.querySelector('h1');
            
            // Toggle between login and signup modes
            toggleLink.addEventListener('click', function(e) {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                
                if (isLoginMode) {
                    welcomeHeading.textContent = 'Welcome Back';
                    loginBtn.querySelector('.btn-text').textContent = 'Sign In';
                    toggleLink.textContent = 'Sign up';
                    signupToggle.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-signup">Sign up</a>';
                } else {
                    welcomeHeading.textContent = 'Create Account';
                    loginBtn.querySelector('.btn-text').textContent = 'Sign Up';
                    toggleLink.textContent = 'Sign in';
                    signupToggle.innerHTML = 'Already have an account? <a href="#" id="toggle-signup">Sign in</a>';
                }
                
                // Reset form state
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                emailInput.style.borderColor = 'var(--input-border)';
                passwordInput.style.borderColor = 'var(--input-border)';
                
                // Re-attach event listener to the new toggle link
                document.getElementById('toggle-signup').addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleLink.click();
                });
            });

            // Toggle custom checkbox
            customCheckbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });

            // Validate email
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate email
                if (!isValidEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = 'var(--error-color)';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = 'var(--input-border)';
                }
                
                // Validate password
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = 'var(--error-color)';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = 'var(--input-border)';
                }
                
                if (isValid) {
                    // Show loading state
                    loginBtn.classList.add('loading');
                    
                    try {
                        let result;
                        
                        if (isLoginMode) {
                            // Login with Supabase
                            result = await supabaseClient.auth.signInWithPassword({
                                email: emailInput.value,
                                password: passwordInput.value
                            });
                        } else {
                            // Sign up with Supabase
                            result = await supabaseClient.auth.signUp({
                                email: emailInput.value,
                                password: passwordInput.value
                            });
                        }
                        
                        // Handle the result
                        if (result.error) {
                            showToast(result.error.message, 'error');
                        } else {
                            if (isLoginMode) {
                                showToast('Successfully logged in!', 'success');
                                // Redirect to dashboard after 1 second
                                setTimeout(() => {
                                    // Replace with your dashboard URL
                                    // window.location.href = '/dashboard';
                                    alert('Login successful! Redirect to dashboard...');
                                }, 1000);
                            } else {
                                showToast('Account created! Please check your email to confirm your account.', 'success');
                                // Switch back to login mode
                                setTimeout(() => {
                                    toggleLink.click();
                                }, 2000);
                            }
                        }
                    } catch (err) {
                        showToast('An error occurred. Please try again.', 'error');
                        console.error('Authentication error:', err);
                    } finally {
                        loginBtn.classList.remove('loading');
                    }
                }
            });

            // Social login buttons
            socialButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    const provider = this.id.split('-')[0];
                    showToast(`Attempting to log in with ${provider.charAt(0).toUpperCase() + provider.slice(1)}...`, 'success');
                    
                    try {
                        let result;
                        switch(provider) {
                            case 'google':
                                result = await supabaseClient.auth.signInWithOAuth({
                                    provider: 'google'
                                });
                                break;
                            case 'facebook':
                                result = await supabaseClient.auth.signInWithOAuth({
                                    provider: 'facebook'
                                });
                                break;
                            case 'apple':
                                result = await supabaseClient.auth.signInWithOAuth({
                                    provider: 'apple'
                                });
                                break;
                        }
                        
                        if (result.error) {
                            showToast(result.error.message, 'error');
                        }
                        // The redirect will be handled by Supabase automatically
                    } catch (err) {
                        showToast('Social login failed. Please try again.', 'error');
                        console.error('Social auth error:', err);
                    }
                });
            });

            // Input focus effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--primary)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'rgba(255, 255, 255, 0.573)';
                });
            });
            
            // Check if user is already logged in
            async function checkUser() {
                const { data, error } = await supabaseClient.auth.getSession();
                if (data.session) {
                    // User is logged in, redirect to dashboard
                    // window.location.href = '/dashboard';
                    alert('Already logged in! Redirect to dashboard...');
                }
            }
            
            // Check user status when page loads
            checkUser();
        });
    </script>
</body>
</html>
