<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <style>
        /* CSS Variables */
        :root {
            --primary: #4361EE;
            --primary-light: #4CC9F0;
            --secondary: #8009b7;
            --text-dark: #333333;
            --text-light: #F8F9FA;
            --bg-light: #F8F9FA;
            --bg-dark: #121212;
            --card-light: #fcfcfc;
            --card-dark: #1E1E1E;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --error-color: #ff4444;
            --input-border: #ddd;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            background-image: url('ibme1oze.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 300px;
            text-align: center;
            backdrop-filter: blur(10px); /* Adds the glassy blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
        }

        /* .logo {
            margin-bottom: 20px;
        } */
                .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, rgb(0, 159, 207) 1%, rgb(3, 3, 207) 30%, rgb(132, 0, 255) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            left: 100%;
            transform: translateX(40%);
            gap: 8px;
        }

        .logo i {
            font-size: 48px;
            background: linear-gradient(135deg, );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-img {
                width: 55px; /* Adjust size as needed */
                height: 55px; /* Ensure it's a perfect circle */
                border-radius: 50%; /* Makes the image round */
                object-fit: cover; /* Ensures the image fills the circular shape */
                vertical-align: middle; /* Aligns with text */
                margin-right: 82px; /* Space between logo and text */
            }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgb(202, 202, 202);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(7, 156, 194, 0.2);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .custom-checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            width: 50%;
            right: 10%;
            transform: translateY(10%);
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.4);
        }

        .btn.loading .btn-text {
            visibility: hidden;
        }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Social Login Styles */
        .social-login {
            margin-top: 20px;
        }

        .social-login-text {
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-light);
            border: 1px solid var(--input-border);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-dark);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="logo">
            Angler
        </a>
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="email-error">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error" id="password-error">Password must be at least 6 characters</div>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <!-- <input type="checkbox" id="remember"> -->
                    <div class="custom-checkbox" id="custom-checkbox"></div>
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="login-btn">
                <span class="btn-text">Sign In</span>
                <div class="spinner"></div>
            </button>
        </form>
        <div class="social-login">
            <div class="social-login-text">Or continue with</div>
            <div class="social-buttons">
                <div class="social-button" id="google-login">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </div>
                <div class="social-button" id="facebook-login">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M20.9,2H3.1C2.5,2,2,2.5,2,3.1v17.8c0,0.6,0.5,1.1,1.1,1.1h9.6v-7.8h-2.6v-3h2.6V9.2c0-2.6,1.6-4,3.9-4c1.1,0,2.1,0.1,2.3,0.1v2.7h-1.6c-1.3,0-1.5,0.6-1.5,1.5v1.9h3l-0.4,3h-2.6V22h5.1c0.6,0,1.1-0.5,1.1-1.1V3.1C22,2.5,21.5,2,20.9,2z" fill="#3b5998"/>
                    </svg>
                </div>
                <div class="social-button" id="apple-login">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" fill="#000000"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const rememberCheckbox = document.getElementById('remember');
            const customCheckbox = document.getElementById('custom-checkbox');
            const loginBtn = document.getElementById('login-btn');
            const toast = document.getElementById('toast');
            const socialButtons = document.querySelectorAll('.social-button');

            // Toggle custom checkbox
            customCheckbox.addEventListener('click', function() {
                this.classList.toggle('checked');
                rememberCheckbox.checked = this.classList.contains('checked');
            });

            // Validate email
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Show toast notification
            function showToast(message, type) {
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate email
                if (!isValidEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = 'var(--error-color)';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = 'var(--input-border)';
                }
                
                // Validate password
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = 'var(--error-color)';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = 'var(--input-border)';
                }
                
                if (isValid) {
                    // Show loading state
                    loginBtn.classList.add('loading');
                    
                    // Simulate API call
                    setTimeout(() => {
                        loginBtn.classList.remove('loading');
                        showToast('Successfully logged in!', 'success');
                        
                        // For demo purposes, redirect after 1 second
                        setTimeout(() => {
                            // Redirect to dashboard or home page
                            // window.location.href = '/dashboard';
                            alert('Login successful! Redirect to dashboard...');
                        }, 1000);
                    }, 1500);
                }
            });

            // Social login buttons
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const provider = this.id.split('-')[0];
                    showToast(`Logging in with ${provider.charAt(0).toUpperCase() + provider.slice(1)}...`, 'success');
                });
            });

            // Input focus effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--primary)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--text-dark)';
                });
            });
        });
    </script>
</body>
</html>
